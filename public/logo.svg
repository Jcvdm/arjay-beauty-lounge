<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cffafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5f3fc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#06b6d4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#dropShadow)"/>
  
  <!-- Letter A in the circle -->
  <path d="M20 42 L30 18 L40 42 M25 36 L35 36" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- ARJAY Text -->
  <text x="70" y="25" 
        font-family="'Playfair Display', serif" 
        font-size="20" 
        font-weight="700" 
        fill="url(#logoGradient)">ARJAY</text>
  
  <!-- Beauty Lounge Text -->
  <text x="70" y="42" 
        font-family="'Inter', sans-serif" 
        font-size="10" 
        font-weight="500" 
        letter-spacing="2px" 
        fill="#64748b" 
        text-transform="uppercase">BEAUTY LOUNGE</text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="15" r="2" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="185" cy="20" r="1.5" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="180" cy="25" r="1" fill="url(#logoGradient)" opacity="0.3"/>
</svg>
